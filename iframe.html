<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframe Practice</title>
</head>
<body>
    <h2>Embedding External Content with Iframes</h2>

    <!-- Iframe to embed Google Maps -->
    <iframe 
        src="http://maps.google.co.uk/maps?q=moma+new+york&amp;output=embed" 
        width="600" 
        height="400" 
        title="External Content">
    </iframe>

    <footer>
        <p>Copyright Â© 2023 Your Name.</p>
    </footer>
</body>
</html>
